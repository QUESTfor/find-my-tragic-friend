<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>揪團行事曆 | Group Availability Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFFFF0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #333333;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        /* Login Screen */
        .login-screen {
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }

        .login-screen h2 {
            color: #333333;
            margin-bottom: 30px;
        }

        .login-screen input,
        .login-screen select {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .login-screen input:focus,
        .login-screen select:focus {
            outline: none;
            border-color: #666666;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #333333;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px 5px;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-success {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
        }

        .btn-success:hover {
            background: #229954;
        }

        /* User Info Bar */
        .user-info {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-info span {
            font-size: 1.1em;
            color: #333333;
            font-weight: bold;
        }

        .user-info .group-badge {
            background: #333333;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .tab.active {
            background: #333333;
            color: white;
            font-weight: bold;
        }

        .tab:hover:not(.active) {
            background: #e0e0e0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Year Selector */
        .year-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .year-selector select {
            padding: 10px 20px;
            font-size: 1.2em;
            border: 2px solid #333333;
            border-radius: 10px;
            background: white;
            color: #333333;
            cursor: pointer;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .month-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            background: white;
        }

        .month-header {
            background: #333333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }

        .month-days {
            padding: 15px;
        }

        .day-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .day-item:hover {
            background: #f8f9fa;
            border-color: #999999;
        }

        .day-item.selected {
            background: #e8f4f8;
            border-color: #999999;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .day-date {
            font-weight: bold;
            color: #333;
        }

        .weekday {
            font-size: 0.9em;
            color: #666;
        }

        .time-slots {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        .time-slot {
            flex: 1;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .time-slot:hover {
            background: #f0f0f0;
        }

        .time-slot.selected {
            background: #666666;
            color: white;
            border-color: #666666;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: #333333;
            margin-bottom: 20px;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .modal-content textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* All Availability View */
        .availability-list {
            max-width: 1000px;
            margin: 0 auto;
        }

        .user-availability {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #666666;
        }

        .user-availability h3 {
            color: #333333;
            margin-bottom: 15px;
        }

        .availability-entry {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .availability-entry strong {
            color: #333;
        }

        .availability-entry .time-info {
            color: #666;
            font-size: 0.95em;
            margin-top: 5px;
        }

        /* Common Availability */
        .common-section {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #2196F3;
        }

        .common-section h3 {
            color: #2196F3;
            margin-bottom: 15px;
        }

        .common-day {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }

        .no-common {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        /* Host Controls */
        .host-controls {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .group-management {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .group-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .group-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-item strong {
            color: #333;
            font-size: 1.1em;
        }

        .user-management {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .user-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .group-selector-container {
            margin-top: 20px;
        }

        .group-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .group-option {
            background: #f8f9fa;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .group-option:hover {
            background: #e0e0e0;
            border-color: #666;
        }

        .group-option.selected {
            background: #333;
            color: white;
            border-color: #333;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>揪團行事曆</h1>
            <p>不填又喊不揪的是小狗
        </div>

        <!-- Login Screen -->
        <div id="loginScreen" class="main-content">
            <div class="login-screen">
                
                <button class="btn btn-primary" onclick="showUserLogin()">一般使用者登入</button>
                <br><br>
                <button class="btn btn-warning" onclick="showHostLogin()">主持人登入</button>
            </div>
        </div>

        <!-- User Login -->
        <div id="userLoginScreen" class="main-content" style="display: none;">
            <div class="login-screen">
                <h2>請輸入您的資訊</h2>
                <input type="text" id="userNameInput" placeholder="輸入名字..." maxlength="30">
                <div class="group-selector-container">
                    <label><strong>選擇群組：</strong></label>
                    <div id="groupOptions" class="group-options">
                        <div class="loading">載入群組中...</div>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" onclick="userLogin()">進入行事曆</button>
                <button class="btn btn-warning" onclick="backToMain()">返回</button>
            </div>
        </div>

        <!-- Main App (hidden initially) -->
        <div id="mainApp" style="display: none;">
            <div class="user-info">
                <div>
                    <span><span id="currentUserName"></span></span>
                    <span class="group-badge" id="currentGroupBadge"></span>
                </div>
                <button class="btn btn-warning" onclick="logout()">登出</button>
            </div>

            <div class="main-content">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('calendar')">我的可用時間</button>
                    <button class="tab" onclick="switchTab('all')">所有人的可用時間</button>
                    <button class="tab" onclick="switchTab('common')">共同可用時間</button>
                    <button class="tab" id="hostTabButton" style="display: none;" onclick="switchTab('host')">主持人控制</button>
                </div>

                <!-- Calendar Tab -->
                <div id="calendarTab" class="tab-content active">
                    <div class="year-selector">
                        <label for="yearSelect">選擇年份：</label>
                        <select id="yearSelect" onchange="renderCalendar()">
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div id="calendarGrid" class="calendar-grid"></div>
                </div>

                <!-- All Availability Tab -->
                <div id="allTab" class="tab-content">
                    <div id="allAvailability" class="availability-list">
                        <div class="loading">載入中...</div>
                    </div>
                </div>

                <!-- Common Availability Tab -->
                <div id="commonTab" class="tab-content">
                    <div id="commonAvailability">
                        <div class="loading">計算中...</div>
                    </div>
                </div>

                <!-- Host Controls Tab -->
                <div id="hostTab" class="tab-content">
                    <div class="host-controls">
                        <h3>主持人控制面板</h3>
                        
                        <!-- Group Management -->
                        <div class="group-management">
                            <h4>群組管理</h4>
                            <div style="margin: 15px 0;">
                                <input type="text" id="newGroupName" placeholder="輸入新群組名稱..." style="padding: 10px; width: 300px; border: 2px solid #ddd; border-radius: 5px;">
                                <button class="btn btn-success" onclick="createGroup()">建立群組</button>
                            </div>
                            <div class="group-list" id="groupList"></div>
                        </div>

                        <!-- User Management per Group -->
                        <div class="group-management" style="margin-top: 30px;">
                            <h4>使用者管理</h4>
                            <div style="margin: 15px 0;">
                                <label for="manageGroupSelect">選擇群組：</label>
                                <select id="manageGroupSelect" onchange="loadGroupUsers()" style="padding: 10px; border: 2px solid #ddd; border-radius: 5px;">
                                    <option value="">-- 選擇群組 --</option>
                                </select>
                                <button class="btn btn-danger" onclick="deleteAllGroupUsers()">刪除該群組所有使用者</button>
                            </div>
                            <div class="user-management" id="userManagement"></div>
                        </div>

                        <!-- View Group Availability -->
                        <div class="group-management" style="margin-top: 30px;">
                            <h4>查看群組可用時間</h4>
                            <div style="margin: 15px 0;">
                                <label for="viewGroupSelect">選擇群組：</label>
                                <select id="viewGroupSelect" onchange="viewGroupAvailability()" style="padding: 10px; border: 2px solid #ddd; border-radius: 5px;">
                                    <option value="">-- 選擇群組 --</option>
                                </select>
                            </div>
                            <div id="groupAvailabilityView"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Day Details -->
    <div id="dayModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">設定可用時間</h3>
            <div id="modalTimeSlots"></div>
            <label>具體時間範圍（選填）：</label>
            <input type="text" id="specificTime" placeholder="例如：12:30~14:00">
            <label>備註說明（選填）：</label>
            <textarea id="description" placeholder="輸入備註..."></textarea>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="saveAvailability()">儲存</button>
                <button class="btn btn-warning" onclick="closeModal()">取消</button>
            </div>
        </div>
    </div>

        const HOST_PASSWORD = "imjesus"; // Change this to your desired password
        let currentUser = null;
        let currentGroup = null;
        let isHost = false;
        let selectedDay = null;
        let userAvailability = {};
        let allGroupsData = {};
        let selectedGroupForLogin = null;

        const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', 
                           '7月', '8月', '9月', '10月', '11月', '12月'];
        const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
        const timeSlots = ['早上', '中午', '晚上'];

        function formatDateWithWeekday(dateStr) {
            // dateStr format: "2026-01-15"

            const date = new Date(year, month - 1, day);
            return `${dateStr} 星期${weekdays[date.getDay()]}`;
        }
        function showUserLogin() {
            if (!window.firebaseReady) {
                setTimeout(showUserLogin, 100);
                return;
            }
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('userLoginScreen').style.display = 'block';
            loadAvailableGroups();
        }

        function showHostLogin() {
            if (!window.firebaseReady) {
                setTimeout(showHostLogin, 100);
                return;
            }
            const password = prompt('請輸入主持人密碼：');
            if (password === HOST_PASSWORD) {
                currentUser = 'Jesus';
                isHost = true;
                currentGroup = 'HOST_VIEW';
                initApp();
            } else if (password !== null) {
                alert('密碼錯誤！');
            }
        }

        function backToMain() {
            document.getElementById('userLoginScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
        }

        function loadAvailableGroups() {
            window.dbGet(window.dbRef(window.db, 'groups'))
                .then((snapshot) => {
                    const groups = snapshot.val() || {};
                    const container = document.getElementById('groupOptions');
                    container.innerHTML = '';
                    
                    if (Object.keys(groups).length === 0) {
                        container.innerHTML = '<div class="no-common">目前沒有可用的群組，請聯絡主持人建立群組</div>';
                        return;
                    }

                    Object.keys(groups).forEach(groupId => {
                        const groupDiv = document.createElement('div');
                        groupDiv.className = 'group-option';
                        groupDiv.textContent = groups[groupId].name;

                        };
                        container.appendChild(groupDiv);
                    });
                });
        }

        function userLogin() {
            const name = document.getElementById('userNameInput').value.trim();
            if (!name) {
                alert('請輸入名字！');
                return;
            }
            if (!selectedGroupForLogin) {
                alert('請選擇群組！');
                return;
            }
            currentUser = name;
            currentGroup = selectedGroupForLogin;
            initApp();
        }

        function logout() {
            currentUser = null;
            currentGroup = null;
            isHost = false;
            selectedGroupForLogin = null;
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('userLoginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('userNameInput').value = '';
            document.getElementById('hostTabButton').style.display = 'none';
        }

        function initApp() {
            console.log('initApp called, isHost:', isHost);
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('userLoginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('currentUserName').textContent = currentUser;
            
            if (!isHost) {
                window.dbGet(window.dbRef(window.db, `groups/${currentGroup}`))
                    .then((snapshot) => {
                        const groupData = snapshot.val();
                        if (groupData) {
                            document.getElementById('currentGroupBadge').textContent = groupData.name;
                        }
                    });
                
                loadUserAvailability();
                renderCalendar();
                
                // Listen to group data changes
                window.dbOnValue(window.dbRef(window.db, `availability/${currentGroup}`), (snapshot) => {
                    allGroupsData = snapshot.val() || {};
                    if (document.getElementById('allTab').classList.contains('active')) {
                        renderAllAvailability();
                    }
                    if (document.getElementById('commonTab').classList.contains('active')) {
                        renderCommonAvailability();
                    }
                });
            } else {
                console.log('Host mode - setting up host view');
                document.getElementById('currentGroupBadge').textContent = '主持人';
                
                // Show only host tab
                const hostTabButton = document.getElementById('hostTabButton');
                console.log('Host tab button:', hostTabButton);
                hostTabButton.style.display = 'block';
                
                // Hide other tabs
                document.querySelector('.tab[onclick="switchTab(\'calendar\')"]').style.display = 'none';
                document.querySelector('.tab[onclick="switchTab(\'all\')"]').style.display = 'none';
                document.querySelector('.tab[onclick="switchTab(\'common\')"]').style.display = 'none';
                
                // Immediately switch to host tab and make it active
                setTimeout(() => {
                    console.log('Switching to host tab');
                    switchTab('host');
                    loadHostData();
                }, 100);
            }
        }

        function loadHostData() {
            console.log('loadHostData called');
            // Listen to all groups
            window.dbOnValue(window.dbRef(window.db, 'groups'), (snapshot) => {
                console.log('Groups data received:', snapshot.val());
                renderGroupList();
                updateManageGroupSelect();
            });
        }

        function createGroup() {
            const groupName = document.getElementById('newGroupName').value.trim();
            if (!groupName) {
                alert('請輸入群組名稱！');
                return;
            }

            const newGroupRef = window.dbPush(window.dbRef(window.db, 'groups'));

        function calculateCommonSlotsForGroup(groupData, users) {
            const commonDays = [];
            const allDays = new Set();
            
            users.forEach(user => {
                Object.keys(groupData[user] || {}).forEach(day => allDays.add(day));
            });

            allDays.forEach(day => {
                const usersWithDay = users.filter(user => groupData[user] && groupData[user][day]);
                
                if (usersWithDay.length === users.length) {
                    const firstUserSlots = groupData[users[0]][day].slots;
                    const commonSlots = firstUserSlots.filter(slot => 
                        users.every(user => groupData[user][day].slots.includes(slot))
                    );
                    
                    if (commonSlots.length > 0) {
                        commonDays.push({ date: day, slots: commonSlots });
                    }
                }
            });

            return commonDays.sort((a, b) => a.date.localeCompare(b.date));
        }

        function calculateOverlappingTimesForGroup(groupData, users) {
            const overlaps = [];
            const allDays = new Set();
            
            users.forEach(user => {
                Object.keys(groupData[user] || {}).forEach(day => allDays.add(day));
            });

            allDays.forEach(day => {
                const usersWithTime = [];
                
                users.forEach(user => {
                    if (groupData[user] && groupData[user][day] && groupData[user][day].time) {
                        const timeRange = parseTimeRange(groupData[user][day].time);
                        if (timeRange) {
                            usersWithTime.push({ user, ...timeRange });
                        }
                    }
                });

                if (usersWithTime.length >= 2) {
                    const overlap = findOverlap(usersWithTime);
                    if (overlap) {
                        overlaps.push({
                            date: day,
                            overlap: overlap.range,
                            users: overlap.users
                        });
                    }
                }
            });

            return overlaps.sort((a, b) => a.date.localeCompare(b.date));
        }

        function calculateCommonSlots(users) {
            const commonDays = [];
            const allDays = new Set();
            
            users.forEach(user => {
                Object.keys(allGroupsData[user] || {}).forEach(day => allDays.add(day));
            });

            allDays.forEach(day => {
                const usersWithDay = users.filter(user => allGroupsData[user] && allGroupsData[user][day]);
                
                if (usersWithDay.length === users.length) {
                    const firstUserSlots = allGroupsData[users[0]][day].slots;
                    const commonSlots = firstUserSlots.filter(slot => 
                        users.every(user => allGroupsData[user][day].slots.includes(slot))
                    );
                    
                    if (commonSlots.length > 0) {
                        commonDays.push({ date: day, slots: commonSlots });
                    }
                }
            });

            return commonDays.sort((a, b) => a.date.localeCompare(b.date));
        }

        function calculateOverlappingTimes(users) {
            const overlaps = [];
            const allDays = new Set();
            
            users.forEach(user => {
                Object.keys(allGroupsData[user] || {}).forEach(day => allDays.add(day));
            });

            allDays.forEach(day => {
                const usersWithTime = [];
                
                users.forEach(user => {
                    if (allGroupsData[user] && allGroupsData[user][day] && allGroupsData[user][day].time) {
                        const timeRange = parseTimeRange(allGroupsData[user][day].time);
                        if (timeRange) {
                            usersWithTime.push({ user, ...timeRange });
                        }
                    }
                });

                if (usersWithTime.length >= 2) {
                    const overlap = findOverlap(usersWithTime);
                    if (overlap) {
                        overlaps.push({
                            date: day,
                            overlap: overlap.range,
                            users: overlap.users
                        });
                    }
                }
            });

            return overlaps.sort((a, b) => a.date.localeCompare(b.date));
        }

        function parseTimeRange(timeStr) {
            const match = timeStr.match(/(\d{1,2}):(\d{2})\s*[~\-]\s*(\d{1,2}):(\d{2})/);
            if (!match) return null;
            
            const startMinutes = parseInt(match[1]) * 60 + parseInt(match[2]);
            const endMinutes = parseInt(match[3]) * 60 + parseInt(match[4]);
            
            return { start: startMinutes, end: endMinutes };
        }

        function findOverlap(userTimes) {
            if (userTimes.length < 2) return null;
            
            let maxStart = Math.max(...userTimes.map(ut => ut.start));
            let minEnd = Math.min(...userTimes.map(ut => ut.end));
            
            if (maxStart < minEnd) {
                const startHour = Math.floor(maxStart / 60);
                const startMin = maxStart % 60;
                const endHour = Math.floor(minEnd / 60);
                const endMin = minEnd % 60;
                
                return {
                    range: `${String(startHour).padStart(2, '0')}:${String(startMin).padStart(2, '0')}~${String(endHour).padStart(2, '0')}:${String(endMin).padStart(2, '0')}`,
                    users: userTimes.map(ut => ut.user)
                };
            }
            
            return null;
        }
